<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulários</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form action="#" method="post">
        <h1>Cadastro</h1>

      <label for="nome"> 
        <input type="text"  placeholder="digite seu nome" name="nome" id="nome" required> 
      </label><br>

      <label for="numero"> 
        <input type="number" placeholder="digite seu número" name="numero" id="numero" required>
      </label><br>

      <label for="email">
        <input type="email" placeholder="digite seu e-email" name="email" id="email" required>
      </label><br>

      <button>Enviar</button>

    </form>
</body>
</html>
